<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snake</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src='main.js'></script>
</head>

<body>
    <main>
        <header>
            <h1>SNAKE!</h1>
            <nav class="menu">
                <label for="fast">fast<input type="radio" value="fast" name="speed" id="fast"></label>
                <label for="medium">medium<input type="radio" value="medium" name="speed" id="medium" checked></label>
                <label for="slow">slow<input type="radio" value="slow" name="speed" id="slow"></label>
            </nav>
            <div class="score">
                <p>Score: </p>
                <span id="score">0</span>
            </div>
        </header>
        <canvas id="snake" width="576" height="576" tabindex=-1></canvas>
    </main>
</body>

</html>
